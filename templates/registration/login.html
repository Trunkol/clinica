{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Gerador de Propostas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="googlebot">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/logo-sm.png' %}">
        <!-- App css -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body class="login">
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Gerador de Propostas</h4>
                            </div>
                            <div class="card-body p-4">
                                {% if form.non_field_errors %}
                                    {% for error in form.non_field_errors %}
                                        <div class="alert alert-danger">
                                            <strong>Alerta!</strong> Não identificamos um usuário com essas credenciais. Verifique seus dados
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <form method="post" id="login-form">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Informe o CPF</label>
                                        <input class="form-control" type="text" name="username" autofocus autocapitalize="none" placeholder="sem pontos e sem traço" autocomplete="username" maxlength="150" required id="id_username">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Senha</label>
                                        <input class="form-control" type="password" name="password" autocomplete="current-password" placeholder="*****" required id="id_password">
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" id="btn-login" type="submit"> Acessar </button>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        
        <script src="{% static 'js/vendor.min.js' %}"></script>
        <script src="{% static 'js/app.min.js' %}"></script>
    </body>
</html>
