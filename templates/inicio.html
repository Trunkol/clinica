{% extends 'base.html' %}

{% load static l10n %}

{% block css %}

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js'></script>

    </style>
{% endblock %}

{% block body %}
<div class="row">

                </div><!--end col-->

        </div><!--end page-title-box-->
    </div><!--end col-->
</div><!--end row-->

<div class="row">

</div>

{% endblock %}
